<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    :root {
      --primary-color: #4361ee;
      --primary-light: #eef2ff;
      --hover-color: #f8f9fa;
      --border-color: #e9ecef;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --radius-sm: 6px;
      --radius-md: 8px;
      --radius-lg: 12px;
      --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      --text-primary: #1a1a1a;
      --text-secondary: #6b7280;
      --success-color: #10b981;
      --error-color: #ef4444;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      line-height: 1.5;
      color: var(--text-primary);
      background-color: #f9fafb;
      min-height: 100vh;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 800px;
      background: white;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-md);
      padding: 2.5rem;
      margin-top: 1.5rem;
      transition: var(--transition);
      animation: fadeInUp 0.5s ease-out;
    }

    @media (max-width: 640px) {
      body {
        padding: 1rem;
      }
      
      .container {
        padding: 1.5rem;
      }
    }

    h1 {
      color: var(--primary-color);
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      text-align: center;
      background: linear-gradient(90deg, #4361ee, #3a0ca3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      position: relative;
      display: inline-block;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 4px;
      background: linear-gradient(90deg, #4361ee, #3a0ca3);
      border-radius: 2px;
    }

    .subtitle {
      color: var(--text-secondary);
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1rem;
    }

    .form-group {
      margin-bottom: 1.75rem;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text-primary);
      font-size: 0.9375rem;
    }

    .input-container {
      position: relative;
    }

    input {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 1px solid var(--border-color);
      border-radius: var(--radius-sm);
      font-size: 0.9375rem;
      transition: var(--transition);
      background-color: white;
      color: var(--text-primary);
    }

    input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
    }

    input:disabled {
      background-color: #f3f4f6;
      cursor: not-allowed;
    }

    .input-icon {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
      pointer-events: none;
    }

    .suggestion-box {
      border: 1px solid var(--border-color);
      border-radius: var(--radius-sm);
      max-height: 300px;
      overflow-y: auto;
      position: absolute;
      background: white;
      z-index: 100;
      width: 100%;
      box-shadow: var(--shadow-lg);
      margin-top: 0.5rem;
      opacity: 0;
      transform: translateY(-10px);
      visibility: hidden;
      transition: var(--transition);
    }

    .suggestion-box.visible {
      opacity: 1;
      transform: translateY(0);
      visibility: visible;
    }

    .suggestion-item {
      padding: 0.75rem 1rem;
      cursor: pointer;
      transition: var(--transition);
      font-size: 0.9375rem;
      display: flex;
      align-items: center;
    }

    .suggestion-item:hover {
      background: var(--hover-color);
    }

    .suggestion-item.highlighted {
      background: var(--primary-light);
      color: var(--primary-color);
    }

    .suggestion-item .flag {
      width: 20px;
      height: 15px;
      margin-right: 10px;
      object-fit: cover;
      border-radius: 2px;
      box-shadow: var(--shadow-sm);
    }

    .loading {
      color: var(--text-secondary);
      padding: 1rem;
      text-align: center;
      font-size: 0.875rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .loading::after {
      content: '';
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid var(--border-color);
      border-top-color: var(--primary-color);
      border-radius: 50%;
      margin-left: 8px;
      animation: spin 0.8s linear infinite;
    }

    .status-indicator {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: var(--border-color);
      transition: var(--transition);
    }

    .status-indicator.active {
      background-color: var(--success-color);
      box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2);
    }

    .progress-tracker {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 2rem;
      position: relative;
    }

    .progress-tracker::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 2px;
      background-color: var(--border-color);
      z-index: 0;
    }

    .progress-step {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .progress-step-number {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background-color: white;
      border: 2px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      color: var(--text-secondary);
      transition: var(--transition);
    }

    .progress-step.active .progress-step-number {
      border-color: var(--primary-color);
      background-color: var(--primary-color);
      color: white;
      box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.2);
    }

    .progress-step.completed .progress-step-number {
      border-color: var(--success-color);
      background-color: var(--success-color);
      color: white;
    }

    .progress-step-label {
      margin-top: 0.5rem;
      font-size: 0.75rem;
      color: var(--text-secondary);
      font-weight: 500;
      text-align: center;
    }

    .progress-step.active .progress-step-label {
      color: var(--primary-color);
    }

    .progress-step.completed .progress-step-label {
      color: var(--success-color);
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    /* Scrollbar styling */
    .suggestion-box::-webkit-scrollbar {
      width: 6px;
    }

    .suggestion-box::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 0 var(--radius-sm) var(--radius-sm) 0;
    }

    .suggestion-box::-webkit-scrollbar-thumb {
      background: #c1c1c1;
      border-radius: 3px;
    }

    .suggestion-box::-webkit-scrollbar-thumb:hover {

    }

    /* Country flags (would be implemented with actual flag images in production) */
    .flag {
      background-color: #eee;
      display: inline-block;
    }

    /* Responsive adjustments */

      h1 {
        font-size: 1.5rem;
      }
      
      .progress-step-label {
        display: none;
      }
      
      .progress-tracker {
        margin-bottom: 1.5rem;
      }
    }
  </style>
</head>

      initElements() {
        this.countryInput = document.getElementById('country');
        this.stateInput = document.getElementById('state');
        this.lgaInput = document.getElementById('lga');
        this.countryList = document.getElementById('countryList');
        this.stateList = document.getElementById('stateList');
        this.lgaList = document.getElementById('lgaList');
        this.countryStatus = document.getElementById('country-status');
        this.stateStatus = document.getElementById('state-status');
        this.lgaStatus = document.getElementById('lga-status');
        this.stepCountry = document.getElementById('step-country');
        this.stepState = document.getElementById('step-state');
        this.stepLga = document.getElementById('step-lga');
      }

      setupEventListeners() {
        this.countryInput.addEventListener('input', () => this.filterCountries());
        this.countryInput.addEventListener('keydown', (e) => this.handleKeyNavigation(e, 'country'));
        this.countryInput.addEventListener('focus', () => {
          this.filterCountries();
          this.showSuggestionBox(this.countryList);
        });
        
        this.stateInput.addEventListener('input', () => this.filterStates());
        this.stateInput.addEventListener('keydown', (e) => this.handleKeyNavigation(e, 'state'));
        this.stateInput.addEventListener('focus', () => {
          if (this.selectedCountry) {
            this.filterStates();
            this.showSuggestionBox(this.stateList);
          }
        });
        
        this.lgaInput.addEventListener('input', () => this.filterLGAs());
        this.lgaInput.addEventListener('keydown', (e) => this.handleKeyNavigation(e, 'lga'));
        this.lgaInput.addEventListener('focus', () => {
          if (this.selectedState) {
            this.filterLGAs();
            this.showSuggestionBox(this.lgaList);
          }
        });
        
        document.addEventListener('click', (e) => {
          if (!e.target.closest('.input-container')) {
            this.hideAllSuggestions();
          }
        });
      }

      showSuggestionBox(element) {
        this.hideAllSuggestions();
        element.classList.add('visible');
      }

      filterCountries() {
        const input = this.countryInput.value.trim().toLowerCase();
        this.countryList.innerHTML = '';
        this.highlightedIndex = -1;

        if (!input) {
          this.countryList.classList.remove('visible');
          return;
        }

        const matches = Object.keys(this.data)
          .filter(country => country.toLowerCase().includes(input))
          .slice(0, 10);

        if (matches.length === 0) {
          this.countryList.innerHTML = '<div class="loading">No matching countries found</div>';
          this.countryList.classList.add('visible');
          return;
        }

        matches.forEach((country, index) => {
          const div = document.createElement('div');
          div.className = 'suggestion-item';
          
          // In a real app, you would use actual flag images here
          const flag = document.createElement('div');
          flag.className = 'flag';
          flag.style.backgroundColor = this.getRandomColor();
          div.appendChild(flag);
          
          div.appendChild(document.createTextNode(country));
          div.addEventListener('click', () => this.selectCountry(country));
          this.countryList.appendChild(div);
        });

        this.countryList.classList.add('visible');
      }

      filterStates() {
        const input = this.stateInput.value.trim().toLowerCase();
        this.stateList.innerHTML = '';
        this.highlightedIndex = -1;

        if (!this.selectedCountry) {
          this.stateList.classList.remove('visible');
          return;
        }

        const states = Object.keys(this.data[this.selectedCountry]);
        const matches = states.filter(state => state.toLowerCase().includes(input));

        if (matches.length === 0) {
          this.stateList.innerHTML = '<div class="loading">No matching states found</div>';
          this.stateList.classList.add('visible');
          return;
        }

        matches.forEach((state, index) => {
          const div = document.createElement('div');
          div.className = 'suggestion-item';
          div.textContent = state;
          div.addEventListener('click', () => this.selectState(state));
          this.stateList.appendChild(div);
        });

        this.stateList.classList.add('visible');
      }

      filterLGAs() {
        const input = this.lgaInput.value.trim().toLowerCase();
        this.lgaList.innerHTML = '';
        this.highlightedIndex = -1;

        if (!this.selectedCountry || !this.selectedState) {
          this.lgaList.classList.remove('visible');
          return;
        }

        const lgas = this.data[this.selectedCountry][this.selectedState];
        const matches = lgas.filter(lga => lga.toLowerCase().includes(input));

        if (matches.length === 0) {
          this.lgaList.innerHTML = '<div class="loading">No matching LGAs found</div>';
          this.lgaList.classList.add('visible');
          return;
        }

        matches.forEach((lga, index) => {
          const div = document.createElement('div');
          div.className = 'suggestion-item';
          div.textContent = lga;
          div.addEventListener('click', () => this.selectLGA(lga));
          this.lgaList.appendChild(div);
        });

        this.lgaList.classList.add('visible');
      }

      selectCountry(country) {
        this.selectedCountry = country;
        this.countryInput.value = country;
        this.countryList.classList.remove('visible');
        
        this.stateInput.disabled = false;
        this.stateInput.placeholder = "Start typing a state...";
        this.stateInput.value = "";
        this.stateInput.focus();
        
        this.lgaInput.disabled = true;
        this.lgaInput.placeholder = "Select state first";
        this.lgaInput.value = "";
        
        this.stateList.innerHTML = '';
        this.lgaList.innerHTML = '';
        
        // Update UI status
        this.countryStatus.classList.add('active');
        this.stepCountry.classList.add('completed');
        this.stepState.classList.add('active');
        
        // Animate the state input
        this.stateInput.style.animation = 'none';
        setTimeout(() => {
          this.stateInput.style.animation = 'pulse 1s';
        }, 10);
      }

      selectState(state) {
        this.selectedState = state;
        this.stateInput.value = state;
        this.stateList.classList.remove('visible');
        
        this.lgaInput.disabled = false;
        this.lgaInput.placeholder = "Start typing an LGA...";
        this.lgaInput.value = "";
        this.lgaInput.focus();
        
        this.lgaList.innerHTML = '';
        
        // Update UI status
        this.stateStatus.classList.add('active');
        this.stepState.classList.add('completed');
        this.stepLga.classList.add('active');
        
        // Animate the LGA input
        this.lgaInput.style.animation = 'none';
        setTimeout(() => {
          this.lgaInput.style.animation = 'pulse 1s';
        }, 10);
      }

      selectLGA(lga) {
        this.lgaInput.value = lga;
        this.lgaList.classList.remove('visible');
        
        // Update UI status
        this.lgaStatus.classList.add('active');
        this.stepLga.classList.add('completed');
      }

      handleKeyNavigation(e, type) {
        const list = type === 'country' ? this.countryList : 
                    type === 'state' ? this.stateList : this.lgaList;
        const items = list.querySelectorAll('.suggestion-item');
        
        if (e.key === 'ArrowDown') {
          e.preventDefault();
          this.highlightedIndex = Math.min(this.highlightedIndex + 1, items.length - 1);
          this.updateHighlightedItem(items);
        } else if (e.key === 'ArrowUp') {
          e.preventDefault();
          this.highlightedIndex = Math.max(this.highlightedIndex - 1, -1);
          this.updateHighlightedItem(items);
        } else if (e.key === 'Enter' && this.highlightedIndex >= 0) {
          e.preventDefault();
          items[this.highlightedIndex].click();
        } else if (e.key === 'Escape') {
          list.classList.remove('visible');
        }
      }

      updateHighlightedItem(items) {
        items.forEach((item, index) => {
          item.classList.toggle('highlighted', index === this.highlightedIndex);
          if (index === this.highlightedIndex) {
            item.scrollIntoView({ block: 'nearest' });
          }
        });
      }

      hideAllSuggestions() {
        this.countryList.classList.remove('visible');
        this.stateList.classList.remove('visible');
        this.lgaList.classList.remove('visible');
      }
      
      getRandomColor() {
        const colors = ['#f87171', '#60a5fa', '#34d399', '#fbbf24', '#a78bfa', '#f472b6'];
        return colors[Math.floor(Math.random() * colors.length)];
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      new LocationFinder();
    });
